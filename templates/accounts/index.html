<!DOCTYPE html>
<html lang="en" dir="ltr">
{% load static %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Home</title>
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/fontawesome-all.min.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/font-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/ionicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/line-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/material-icons.min.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/simple-line-icons.min.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/fontawesome5-overrides.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/buttom-navigation.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.css">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <div class="row text-center align-items-center hj" style="margin-right: 0px;margin-left: 0px;">
    <div class="col-12 text-center align-self-center fg" style="margin-top: 93px;">
      <img src="{% static 'img/dri3.png' %}" style="width: 70px;margin-bottom: 26px;padding-top: 100px;">
      <h1 class="text-center" style="margin-bottom: 30px;color: rgb(0,0,0);"><strong>Welcome to Drip</strong></h1>
      <p style="color: rgb(0,0,0);">Get outfit recommendation tailtored to your style</p>
      <!-- Signup -->
      <a href="register">
        <button class="btn" type="button" style="background-color: #000000;width: 250px;margin-bottom: 35px;color: #ffffff;">
          <strong>Signup</strong>
        </button>
      </a>

      <p style="margin-bottom: 10px;">Or</p>
      <!-- Login -->
      <a href="{% url 'login' %}">
        <button class="btn" type="button" style="background-color: #000000;width: 250px;margin-bottom: 35px;color: #ffffff;">
          <strong>Login</strong>
        </button>
      </a>

    </div>
  </div>

  <script src="{% static 'js/bs-init.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/i18n/defaults-*.min.js"></script>
  <script src="{% static 'js/Picker.js' %}"></script>
  <script src="{% static 'js/scroll.js' %}"></script>
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.jquery.min.js"></script>
</body>

</html>
