<!DOCTYPE html>
<html>
{% load static %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Search</title>
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/fontawesome-all.min.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/font-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/ionicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/line-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/material-icons.min.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/simple-line-icons.min.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/fontawesome5-overrides.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/buttom-navigation.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.css">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<header>
  <div class="col" style="padding-top: 10px;padding-bottom: 6px;padding-left: 34px;">
    <a class="ag" href="#"><img src="{% static 'img/Drip.png' %}" style="width: 50px;font-family: 'Campton Book';margin-top: 20px;"></a>

  </div>
</header>
<div class="col-12 align-self-center w" style="margin-top: 50px;">
  <form method="POST">
    {% csrf_token %}

    <input type="search" name="query" placeholder="Search for clothes" style="padding-left: 15px;border-radius: 15px;border: 2px solid #EFEFEF;background-color: white;width: 100%;">
    <button type="submit" name="button" class="btn btn-dark" style="border-radius: 10px;margin-bottom: 15px;background: #000000;">Search</button>
  </form>

</div>
<div class="row" style="margin-right: 0px;margin-left: 0px;margin-bottom: 30px;">
  {% for img in images %}
  <div class="col-6" style="padding-right: 8px;padding-left: 8px;padding-bottom: 15px;">
    <div class="row nm" style="margin-right: 0px;margin-left: 0px;">
      <div class="col-12 text-center" style="/*background: linear-gradient(43deg, #4158d0 0%, #c850c0 46%,#ffcc70 100%);*/padding-top: 15px;padding-bottom: 15px;"><img src="{{img}}"></div>
      <div class="col-12 text-center">
        <p style="color: black">{{query}}</p>
        <a href="{% url 'search_item' img %}">
          <button class="btn border-white" type="button" style="margin-top: 0px;background-color: black;color: white;padding-top: 0;padding-bottom: 0;padding-right: 0;padding-left: 0;height: 60%;width: 90%;">Add Item</button>
        </a>
      </div>
    </div>
  </div>
  {% empty %}
    <h3>No Photos here....</h3>
  {% endfor %}
</div>

{% include 'wardrobe/bottom_nav.html' %}

<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/disappear.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.jquery.min.js"></script>
<script src="{% static 'js/Simple-Slider.js' %}"></script>
</body>

</html>
