<!DOCTYPE html>
<html>
{% load static %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Home</title>
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya+Sans">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta+Stencil">
  <link rel="stylesheet" href="{% static 'fonts/fontawesome-all.min.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/font-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/ionicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/material-icons.min.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/fontawesome5-overrides.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/buttom-navigation-1.css' %}">
  <link rel="stylesheet" href="{% static 'css/buttom-navigation.css' %}">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <div class="row" style="margin-right: 0px;margin-left: 0px;">
    <div class="col-12 text-center">
      <p class="text-center" style="font-size: 30px;"><strong>Drip</strong></p>
    </div>
    <!-- Search bar -->
    <div class="col-12">
      <form method="POST">
        {% csrf_token %}
        <div class="col align-self-center">
          <input type="search" name='query' placeholder="Search" style="padding-left: 15px;margin-bottom: 15px;">
          <button class="btn btn-dark" type="submit" style="margin-top: 0px;">Search</button>
        </div>

      </form>
    </div>


  </div>
  <div class="row" style="margin-right: 0px;margin-left: 0px;margin-top: 15px;">
    {% for img in images %}
    <div class="col-6">
      <div class="row" style="margin-right: 0px;margin-left: 0px;">
        <div class="col-12 text-center" style="background-color: #f7f7f7;padding-top: 15px;padding-bottom: 15px;"><img src="{{img}}"></div>
        <div class="col-12" style="padding-top: 15px;">
          <p></p>
          <a href="{% url 'search_item' img %}" class="btn btn-dark">Add to closet</a>
        </div>
      </div>
    </div>
    {% empty %}
    <h3>No Photos here....</h3>
    {% endfor %}
  </div>

  {% include 'wardrobe/bottom_nav.html' %}

  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/disappear.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.jquery.min.js"></script>
  <script src="{% static 'js/Simple-Slider.js' %}"></script>
</body>

</html>
