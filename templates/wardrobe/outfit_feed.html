<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Constuction</title>
  </head>
  <body>
    <h1><marquee>This feature is under construction</marquee></h1>
    {% if athlete_list %}
    <center>
      <div class="row" style="margin-bottom:10px">
        {% for key,value in outfit.items %}
          <span style="font-size:20px">{{value.description}}</span>
          <img src="{{value.image.url}}" alt="" style="width:250px;">
        {% empty %}
          Not possible
        {% endfor %}
      </div>
    </center>
    {% else %}
      <center><h2>No outfits</h2></center>
    {% endif %}

    
  </body>
</html>
