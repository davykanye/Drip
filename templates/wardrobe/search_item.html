<!DOCTYPE html>
<html lang="en" dir="ltr">
{% load static %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Search</title>
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/fontawesome-all.min.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/font-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/ionicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/line-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/material-icons.min.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/simple-line-icons.min.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/fontawesome5-overrides.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/buttom-navigation.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.css">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>


<body class="m-5">
  <div class="row aa" style="margin-left: 0px;margin-right: 0px;padding-right: 15px;padding-left: 15px;">
    <div class="col-12 align-self-center">
      <a href="{% url 'search' %}"><button class="btn btn-sm text-left" type="button"><i class="icon ion-ios-arrow-back" style="font-size: 30px;"></i></button></a>
    </div>

    <div class="col-12 align-self-center">
      <form method="POST">
        {% csrf_token %}
        <div class="col-12 text-center al" style="padding-top: 15px;padding-bottom: 15px;">
          <img class="img-fluid" src="{{image}}" style="padding-top: 15px;padding-right: 15px;padding-bottom: 15px;padding-left: 15px;">
        </div>
        <div class="col">

          <select required name="category" style="margin-top: 11px;padding-top: 15px;padding-right: 15px;padding-bottom: 15px;padding-left: 15px;">
            <optgroup label="Categories">
              {% for category in categories %}
                <option value="{{category.id}}">{{category.name}}</option>
              {% endfor %}
            </optgroup>
          </select>

          <div class="row" style="margin-left: 0px;margin-right: 0px;">
            <a class="btn" role="button" data-toggle="modal" href="#myModal" style="padding-top: 0px;padding-right: 0px;padding-bottom: 0px;padding-left: 0px;margin-top: 10px;">Style
              <i class="fa fa-sort-down" style="margin-left: 4px;"></i></a>
            <div class="modal fade" role="dialog" tabindex="-1" id="myModal">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-body text-left">
                    {% for style in styles %}
                    <div class="form-check" style="margin-top: 15px;margin-bottom: 15px;"><input class="form-check-input" name="style" value="{{style.id}}" type="checkbox" id="formCheck-1" style="width: 150px;"><label class="form-check-label" for="formCheck-1">{{style.name}}</label></div>
                    {% endfor %}
                  </div>
                </div>
              </div>
            </div>
          </div><button class="btn" type="submit" style="background-color: #000000;color: rgb(255,255,255);"><strong>Add Item</strong></button>
        </div>
      </form>
    </div>

  </div>

  <script src="{% static 'js/bs-init.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/i18n/defaults-*.min.js"></script>
  <script src="{% static 'js/Picker.js' %}"></script>
  <script src="{% static 'js/scroll.js' %}"></script>
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.jquery.min.js"></script>

</body>

</html>
