<!DOCTYPE html>
<html lang="en" dir="ltr">
{% load static %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Search</title>
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/fontawesome-all.min.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/font-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/ionicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/line-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/material-icons.min.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/simple-line-icons.min.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/fontawesome5-overrides.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/buttom-navigation.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.css">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>


<body class="m-5">
  <div class="row aa" style="margin-left: 0px;margin-right: 0px;padding-right: 15px;padding-left: 15px;">
    <div class="col-12 align-self-center">
      <button class="btn btn-sm text-left" type="button"><i class="icon ion-ios-arrow-back" style="font-size: 30px;"></i></button>
    </div>
    <div class="col-12 text-center al" style="padding-top: 15px;padding-bottom: 15px;">
      <img class="img-fluid" src="{{image}}" style="padding-top: 15px;padding-right: 15px;padding-bottom: 15px;padding-left: 15px;">
    </div>
    <div class="col">
      <input class="border rounded" type="text" placeholder="Title/Name" style="padding-left: 15px;background-color: rgba(234,234,235,0);">
      <select style="margin-top: 11px;padding-top: 15px;padding-right: 15px;padding-bottom: 15px;padding-left: 15px;">
        <optgroup label="Categories">
          <option value="12" selected="">Select a category</option>
          <option value="13">Category 1</option>
          <option value="14">Category 2</option>
        </optgroup>
      </select>
      <p style="margin-bottom: 0px;margin-top: 15px;">Styles</p>
      <div class="row" style="margin-left: 0px;margin-right: 0px;">
        <div class="col-12" style="padding-right: 0px;padding-left: 0px;">
          <div class="multi_select_box">
            <select class="selectpicker" multiple>
              <option>Causual</option>
              <option>Causual</option>
              <option>Causual</option>
              <option>Causual</option>
              <option>Causual</option>
            </select>
          </div>
        </div>
      </div><button class="btn" type="button" style="background-color: #000000;color: rgb(255,255,255);"><strong>Add Item</strong></button>
    </div>
  </div>

  <script src="{% static 'js/bs-init.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/i18n/defaults-*.min.js"></script>
  <script src="{% static 'js/Picker.js' %}"></script>
  <script src="{% static 'js/scroll.js' %}"></script>
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.jquery.min.js"></script>

</body>

</html>
