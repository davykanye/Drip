<!DOCTYPE html>
<html>
{% load static %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Home</title>
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya+Sans">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta+Stencil">
  <link rel="stylesheet" href="{% static 'fonts/font-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/ionicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/material-icons.min.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/css/swiper.min.css">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <div class="row aa" style="margin-left: 0px;margin-right: 0px;padding-right: 15px;padding-left: 15px;">
    <div class="col-6 align-self-center">
      <a href="{% url 'gallery' %}">
        <i class="icon ion-ios-arrow-back" style="font-size: 30px;"></i>
      </a>
    </div>
    <div class="col text-right align-self-center">
      <button class="btn btn-sm text-right" type="button">
        <i class="la la-bookmark-o" style="font-size: 30px;"></i>
      </button>
    </div>
    <div class="col-12 text-center al" style="padding-top: 15px;padding-bottom: 15px;"><img class="img-fluid" src="{{photo.image.url}}" style="padding-top: 15px;padding-right: 15px;padding-bottom: 15px;padding-left: 15px;"></div>
    <div class="col-12 align-self-center" style="padding-top: 40px;">
      <div class="row">
        <div class="col-4" style="padding-right: 0px;padding-left: 0px;">
          <p>Orange T-Shirt</p>
        </div>
        <div class="col-4 text-right" style="padding-right: 0px;padding-left: 0px;">
          <a href="#">
            <i class="la la-edit" style="font-size: 30px;"></i>
            <p>Edit</p>
          </a>
        </div>
        <div class="col-4 text-right" style="padding-right: 0px;padding-left: 0px;">
          <a href="#">
            <i class="la la-trash" style="font-size: 30px;"></i>
            <p>Delete</p>
          </a>
        </div>
      </div>
    </div>
  </div>
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/disappear.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.jquery.min.js"></script>
  <script src="{% static 'js/Simple-Slider.js' %}"></script>
</body>

</html>
