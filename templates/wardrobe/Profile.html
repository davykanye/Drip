<!DOCTYPE html>
<html lang="en" dir="ltr">
{% load static %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Profile</title>
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya+Sans">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta+Stencil">
  <link rel="stylesheet" href="{% static 'fonts/fontawesome-all.min.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/font-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/ionicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/material-icons.min.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/fontawesome5-overrides.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/buttom-navigation-1.css' %}">
  <link rel="stylesheet" href="{% static 'css/buttom-navigation.css' %}">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" href="{% static 'css/extra.css' %}">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <form method="POST">
    {% csrf_token %}

    <header class="bn" style="margin-top: 10px;">
      <div class="row" style="margin-right: 0px;margin-left: 0px;">
        <div class="col-2 text-left align-self-center" style="padding-top: 10px;padding-bottom: 6px;"><i class="icon ion-ios-arrow-back" style="font-size: 30px;"></i></div>
        <div class="col-10 text-left align-self-center" style="padding-top: 10px;padding-bottom: 6px;">
          <p style="width: 284px;font-size: 20px;margin-bottom: 0px;">Accounts</p>
        </div>
      </div>
    </header>
    <div class="row" style="margin-top: 70px;margin-right: 0px;margin-left: 0px;">
      <div class="col-12" style="padding-top: 15px;">
        <p class="text-center" style="margin-bottom: 0px;">You can make changes to your personal information here</p>
      </div>
      <div class="col-12">
        <div class="">
          <label>Username</label>
          {{form.username}}
        </div>

        <div class="">
          <label>Email</label>
          {{form.email}}
        </div>

        <div class="">
          <label>first name</label>
          {{form.first_name}}
        </div>

        <div class="">
          <label>Last name</label>
          {{form.last_name}}
        </div>

      </div>
      <div class="col" style="margin-top: 43px;">
        <button class="btn" type="button" style="background-color: #000000;color: rgb(255,255,255);"><strong>Save</strong></button>
      </div>
    </div>

  </form>

</body>

</html>
